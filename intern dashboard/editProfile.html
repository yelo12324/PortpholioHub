<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <style>
      /* General Body Styles */
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        background-color: #f3f4f6;
        color: #374151;
        padding: 1rem;
      }
      @media (min-width: 768px) {
        body {
          padding: 2rem;
        }
      }

      /* Layout & Container */
      .container {
        max-width: 800px; /* Adjusted for a better vertical view */
        margin: auto;
        display: grid;
        grid-template-columns: 1fr; /* Single vertical column layout */
        gap: 1.5rem;
      }
      .main-content {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }
      .sidebar {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }

      /* Shared Card Styles */
      .card {
        background-color: #ffffff;
        border-radius: 0.75rem;
        padding: 1.5rem;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1),
          0 2px 4px -2px rgb(0 0 0 / 0.1);
        border: 1px solid #e5e7eb;
        transition: box-shadow 0.3s ease-in-out;
      }
      .card:hover {
        box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1),
          0 4px 6px -4px rgb(0 0 0 / 0.1);
      }
      .card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
      }
      .card-header h3 {
        font-size: 1.125rem;
        font-weight: 600;
        color: #11182c;
      }
      .card-header .subtitle {
        font-size: 0.875rem;
        color: #6b7280;
        margin-top: 0.25rem;
      }

      /*  EDUCATION  */

              input[type="text"],
        input[type="date"] {
            width: 100%;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
            box-sizing: border-box;
            color: #374151; /* Ensures text is visible */
        }
     .education-entry {
            border: 1px solid #e5e7eb;
            border-radius: 0.75rem;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }
        .education-entry .detail-input {
            margin-bottom: 0.75rem;
        }
        .education-entry .date-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
        }

      input[type="tel"],
      input[type="email"],
      textarea {
        width: 100%;
        border: 1px solid #d1d5db;
        border-radius: 0.5rem;
        padding: 0.5rem 0.75rem;
        font-size: 0.875rem;
        box-sizing: border-box; /* Important for consistent sizing */
      }
      
      .hidden {
        display: none !important;
      }

      /* === Profile Section === */
      .profile-section {
        display: flex;
        align-items: center;
        gap: 1.5rem;
        padding: 1rem;
      }
      .profile-image-container {
        position: relative;
      }
      .profile-image {
        width: 6rem;
        height: 6rem;
        border-radius: 9999px;
        object-fit: cover;
        border: 2px solid #e5e7eb;
      }
      .image-upload-label {
        position: absolute;
        bottom: 0;
        right: 0;
        background-color: #3b82f6;
        color: white;
        padding: 0.5rem;
        border-radius: 9999px;
        cursor: pointer;
        box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1),
          0 1px 2px -1px rgb(0 0 0 / 0.1);
        transition: background-color 0.2s;
      }
      .image-upload-label:hover {
        background-color: #2563eb;
      }
      .profile-details h2 {
        font-size: 1.25rem;
        font-weight: 600;
        color: #1f2937;
      }
      .profile-details p {
        color: #6b7280;
      }
      .profile-details .edit-view input {
        margin-bottom: 0.5rem;
      }

      /* === About Section === */
      .about-section h3 {
        font-weight: 600;
        color: #1f2937;
      }
      .about-section .details {
        font-size: 0.875rem;
        color: #6b7280;
        margin-top: 0.25rem;
      }
      .about-section .bio {
        font-size: 0.875rem;
        color: #374151;
        margin-top: 0.5rem;
      }
      .about-section .edit-view input,
      .about-section .edit-view textarea {
        margin-bottom: 0.5rem;
      }

      /* === Skills Section === */
      .edit-skill-item {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 0.75rem;
      }

      /* === My Work Section === */
      .work-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
      }
      .work-item {
        width: 160px;
        background-color: #f9fafb;
        border-radius: 0.5rem;
        box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        padding: 1rem;
        border: 1px solid #f3f4f6;
        position: relative;
      }
      .work-item-image-container {
        height: 6rem;
        width: 100%;
        background-color: #e5e7eb;
        border-radius: 0.25rem;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        margin-bottom: 0.75rem;
      }
       /* Styles for the new image upload and textarea */
        .work-item-image-upload-label {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 8rem;
            width: 100%;
            background-color: #f3f4f6;
            border: 2px  #d1d5db;
            border-radius: 0.5rem;
            cursor: pointer;
            color: #6b7280;
            font-size: 0.875rem;
            transition: background-color 0.2s, border-color 0.2s;
        }
        .work-item-image-upload-label:hover {
            background-color: #e5e7eb;
            border-color: #9ca3af;
        }
                .hidden-file-input {
            display: none;
        }
        /* textarea {
            width: 100%;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
            box-sizing: border-box;
            font-family: inherit;
            resize: vertical;
        } */

      /* === Education & Experience Lists === */
      .experience-item-edit {
        padding: 1rem;
        border: 1px solid #e5e7eb;
        border-radius: 0.75rem;
        position: relative;
        margin-bottom: 1.5rem;
      }

      .experience-item-edit .input-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 0.75rem;
        margin-bottom: 0.75rem;
      }
      @media (min-width: 768px) {
        .experience-item-edit .input-grid {
          grid-template-columns: 1fr 1fr;
        }
      }

      /* === Contact Section === */
      .contact-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 1rem;
      }
      @media (min-width: 768px) {
        .contact-grid {
          grid-template-columns: 1fr 1fr;
        }
      }
      .contact-item label {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.875rem;
        font-weight: 500;
        margin-bottom: 0.5rem;
      }

      /* === Resume Uploader === */
      .resume-uploader-label {
        margin-top: 0.75rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 8rem;
        border: 2px dashed #d1d5db;
        border-radius: 0.5rem;
        cursor: pointer;
        transition: border-color 0.2s, background-color 0.2s;
      }
      .resume-uploader-label:hover {
        border-color: #93c5fd;
        background-color: #eff6ff;
      }
      .resume-filename {
        margin-top: 0.75rem;
        padding: 0.5rem;
        background-color: #f9fafb;
        border-radius: 0.25rem;
        font-size: 0.875rem;
        color: #374151;
      }
    </style>
  </head>
